<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vaghela Softwares - Coming Soon</title>
</head>
<body>
  <div class="container">
    <h1 class="logo">Vaghela Softwares</h1>
    <p class="tagline">Your Ultimate App Store Experience</p>
    <div class="countdown">
      <p class="countdown-text">Coming Soon</p>
      <div class="countdown-timer">
        <span class="countdown-item" id="days">0</span>
        <span class="countdown-item">:</span>
        <span class="countdown-item" id="hours">0</span>
        <span class="countdown-item">:</span>
        <span class="countdown-item" id="minutes">0</span>
        <span class="countdown-item">:</span>
        <span class="countdown-item" id="seconds">0</span>
      </div>
    </div>
  </div>
  <script src="countdown.js"></script>
</body>
</html>
